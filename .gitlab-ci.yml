default:
  tags:
    - local

## Global stages
stages:
  - setup
  - build

setup-tools:
  stage: setup
  script:
    - curl -L https://foundry.paradigm.xyz | bash
    - source /Users/lappi/.zshenv
    - foundryup
    - npm install
  artifacts:
    untracked: true
    expire_in: 2 hours

contract-build:
  stage: build
  dependencies:
    - setup
  script:
    - npx nx build contract

contract-test:
  stage: test
  dependencies:
    - setup
  script:
    - npx nx test contract
