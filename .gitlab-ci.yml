default:
  image: alpine:latest
  tags:
    - cloud-runner

## Global stages
stages:
  - setup
  - build
  - test

setup:
  stage: setup
  script:
    - curl -L https://foundry.paradigm.xyz | bash
    - source /Users/lappi/.zshenv
    - foundryup
    - npm install
  artifacts:
    untracked: true
    expire_in: 2 hours

contract-build:
  stage: build
  dependencies:
    - setup
  script:
    - source /Users/lappi/.zshenv
    - npx nx build contract

frontend-build:
  stage: build
  dependencies:
    - setup
  script:
    - npx nx build frontend

contract-test:
  stage: test
  dependencies:
    - setup
  script:
    - source /Users/lappi/.zshenv
    - npx nx test contract
