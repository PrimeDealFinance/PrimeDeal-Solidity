## Global variables
variables:
  GIT_DEPTH: 1
  CONTRACT_PATH: "packages/contract"

## Global defaults
default:
  image: gitlab-executor:latest
  tags:
    - local-docker-runner

## Global stages
stages:
  - setup
  - build
  - test
  - deploy

## Caches
.node-cache: &node-cache
  key: node-cache
  paths:
    - node_modules/
    - .nx/
  policy: pull

.forge-cache: &forge-cache
  key: forge-cache
  paths:
    - packages/contract/lib/
  policy: pull

## Jobs
setup:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  cache:
    - <<: *node-cache
      policy: pull-push
    - <<: *forge-cache
      policy: pull-push
  stage: setup
  script:
    - npm install

frontend-build:
  cache:
  cache:
    - <<: *node-cache
  stage: build
  needs: [setup]
  dependencies:
    - setup
  script:
    - npx nx build frontend

contract-test:
  cache:
    - <<: *node-cache
    - <<: *forge-cache
  stage: test
  needs: [setup]
  dependencies:
    - setup
  script:
    - npx nx test contract

contract-deploy:
  cache:
    - <<: *node-cache
    - <<: *forge-cache
  stage: deploy
  needs: [test]
  dependencies:
    - test
  script:
    - npx nx deploy contract
  artifacts:
    paths:
      - $CONTRACT_PATH/script/contract_deploy_address.txt
    expire_in: 2 days
