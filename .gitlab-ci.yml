## Global variables
variables:
  GIT_DEPTH: 1
  CONTRACT_PATH: "packages/contract"

## Global defaults
default:
  image: gitlab-executor:latest
  tags:
    - local-docker-runner

## Global stages
stages:
  - setup
  # - build
  # - test
  - deploy

## Caches
.node-cache: &node-cache
  key: node-cache
  paths:
    - node_modules/
    - packages/frontend/node_modules
    - .nx/
  policy: pull

.forge-cache: &forge-cache
  key: forge-cache
  paths:
    - packages/contract/lib/
  policy: pull

## Jobs
setup:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  cache:
    - <<: *node-cache
      policy: pull-push
    - <<: *forge-cache
      policy: pull-push
  stage: setup
  script:
    - npm install

