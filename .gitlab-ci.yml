## Global variables
variables:
  GIT_DEPTH: 1
  CONTRACT_PATH: "packages/contract"
  FRONTEND_PATH: "packages/frontend"

## Global defaults
default:
  image: gitlab-executor:latest
  tags:
    - local-docker-runner

## Global stages
stages:
  - setup
  - test
  - deploy

## Caches
.node-cache: &node-cache
  key: node-cache
  unprotect: true
  paths:
    - node_modules/
    - $FRONTEND_PATH/node_modules
    - .nx/
  policy: pull

.forge-cache: &forge-cache
  key: forge-cache
  unprotect: true
  paths:
    - $CONTRACT_PATH/lib/
  policy: pull

.contract-address-cache: &contract-address-cache
  key: contract-address-cache
  unprotect: true
  paths:
    - $CONTRACT_PATH/script/deploy.env
  policy: pull

## Jobs
setup:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  cache:
    - <<: *node-cache
      policy: pull-push
    - <<: *forge-cache
      policy: pull-push
  stage: setup
  script:
    - echo "npm install skipped"
    - du -sh node_modules/
    - du -sh $FRONTEND_PATH/node_modules
    # - npm install

contract-test:
  cache:
    - <<: *node-cache
    - <<: *forge-cache
  stage: test
  needs: [setup]
  dependencies:
    - setup
  script:
    - npx nx test contract

contract-deploy:
  cache:
    - <<: *node-cache
    - <<: *forge-cache
    - <<: *contract-address-cache
      policy: push
  stage: deploy
  needs: [contract-test]
  dependencies:
    - contract-test
  script:
    - npx nx deploy contract
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - $CONTRACT_PATH/src/PositionManager.sol

contract-export-cached-address:
  cache:
    - <<: *contract-address-cache
  stage: deploy
  needs: [contract-test]
  dependencies:
    - contract-test
  script:
    - echo "Last deployed contract address `cat $CONTRACT_PATH/script/deploy.env`"
  artifacts:
    reports:
      dotenv: $CONTRACT_PATH/script/deploy.env

frontend-deploy:
  cache:
    - <<: *contract-address-cache
  tags:
    - local
  stage: deploy
  needs: [contract-export-cached-address]
  dependencies:
    - contract-export-cached-address
  before_script:
    - docker info
  script:
    - echo $CONTRACT_ADDRESS
    - cd $FRONTEND_PATH
    - COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker-compose build
    - docker tag w3a-mvp-dapp-frontend:latest registry.digitalocean.com/chain-owls/w3a-mvp-dapp-frontend:latest
    - docker login registry.digitalocean.com
    - docker push registry.digitalocean.com/chain-owls/w3a-mvp-dapp-frontend:latest
