variables:
  GIT_DEPTH: 1

default:
  cache:
    key: build-cache
    paths:
      - node_modules/
      - packages/contract/lib
      - .nx/
  image: gitlab-executor:latest
  tags:
    - local-docker-runner

## Global stages
stages:
  - setup
  - build
  - test

setup:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  stage: setup
  script:
    - npm install

contract-build:
  stage: build
  dependencies:
    - setup
  script:
    - npx nx build contract

frontend-build:
  stage: build
  dependencies:
    - setup
  script:
    - npx nx build frontend

contract-test:
  stage: test
  dependencies:
    - setup
  script:
    - npx nx test contract
