variables:
  GIT_DEPTH: 1

default:
  cache:
    key: build-cache
    paths:
      - node_modules/
      # - .nx/
  image: my:latest
  tags:
    - local-docker

## Global stages
stages:
  - setup
  - build
  - test

setup:
  stage: setup
  script:
    - npm install
    # - mkdir -p .nx

contract-build:
  stage: build
  dependencies:
    - setup
  script:
    - npx nx build contract

frontend-build:
  stage: build
  dependencies:
    - setup
  script:
    - npx nx build frontend

contract-test:
  stage: test
  dependencies:
    - setup
  script:
    - npx nx test contract
