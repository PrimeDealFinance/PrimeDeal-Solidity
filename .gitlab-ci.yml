## Global variables
variables:
  GIT_DEPTH: 1

## Global defaults
default:
  image: gitlab-executor:latest
  tags:
    - local-docker-runner

## Global stages
stages:
  - setup
  - build
  - test

## Caches
.node-cache: &node-cache
    key: node-cache-$CI_COMMIT_REF_SLUG
    paths:
      - node_modules/
      - .nx/
    policy: pull

.forge-cache: &forge-cache
    key: forge-cache-$CI_COMMIT_REF_SLUG
    paths:
        - packages/contract/lib/
        - packages/contract/lib/uniswap-v3-periphery/contracts/interfaces/INonfungiblePositionManager.sol
        - packages/contract/lib/uniswap-v3-periphery/contracts/libraries/PoolAddress.sol
    policy: pull

## Jobs
setup:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  cache:
      - <<: *node-cache
        policy: push
      - <<: *forge-cache
        policy: push
  stage: setup
  script:
    - npm install
    - cd packages/contract/lib/uniswap-v3-periphery/ && patch -p1 < ../../uniswap-v3-periphery.patch

contract-build:
  cache:
    - <<: *node-cache
    - <<: *forge-cache
  stage: build
  needs: [setup]
  dependencies:
    - setup
  script:
    - npx nx build contract

frontend-build:
  cache:
  cache:
    - <<: *node-cache
  stage: build
  needs: [setup]
  dependencies:
    - setup
  script:
    - npx nx build frontend

contract-test:
  cache:
    - <<: *node-cache
    - <<: *forge-cache
  stage: test
  needs: [setup]
  dependencies:
    - setup
  script:
    - npx nx test contract
