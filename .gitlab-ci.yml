variables:
  GIT_DEPTH: 1

default:
  image: my:latest
  tags:
    - cloud-runner

## Global stages
stages:
  - setup
  - build
  - test

setup:
  stage: setup
  script:
    - npm install
    - mkdir -p .nx
  artifacts:
    untracked: true
    expire_in: 2 hours

contract-build:
  stage: build
  dependencies:
    - setup
  script:
    - npx nx build contract

frontend-build:
  stage: build
  dependencies:
    - setup
  script:
    - npx nx build frontend

contract-test:
  stage: test
  dependencies:
    - setup
  script:
    - npx nx test contract
